version: "3.1"
services:
    mongo:
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        volumes:
            - ./db:/data/db
            - ./configdb:/data/configdb

    quoridorn:
        container_name: quoridorn
        build: ./quoridorn-core
        ports:
            - '8000:8000'
        volumes:
            - ./data:/data
        depends_on:
            - db